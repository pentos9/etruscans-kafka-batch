# REDIS (RedisProperties)
# database name
spring.redis.database=0
spring.redis.host=127.0.0.1
spring.redis.port=6379
spring.redis.password=
spring.redis.pool.max-active=100
spring.redis.pool.max-idle=8
spring.redis.pool.min-idle=0
spring.redis.pool.max-wait=-1
## MYSQL
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/magellan?autoReconnect=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=12345678
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
## RabbitMQ
spring.rabbitmq.host=127.0.0.1
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
## kafkaMQ
#consumer
#kafka
kafka.consumer.servers=192.168.37.34:9092
# 默认消费者组
kafka.consumer.group-id=test
# 最早未被消费的offset
kafka.consumer.auto-offset-reset=earliest
# 批量一次最大拉取数据量
kafka.consumer.max-poll-records=100
# 自动提交
kafka.consumer.auto-commit-interval=1000
kafka.consumer.enable-auto-commit=true
#topic name
kafka.consumer.topicName=test-topic